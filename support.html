<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Contact Support</title>
    <link rel="stylesheet" href="support.css">
    <style>
        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background-color: #141D1F; /* Frame background color */
        }
    </style>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="Frame"></div>
    <div class="title">Contact Support</div>
    <div class="subtitle">Contact Support</div>
        <!-- Product Text Label -->
        
<!-- Taskbar -->
<nav class="taskbar">
    <div class="logo">
        <img src="loggo.jpg" alt="Sulit-Tech Logo" class="logo-icon">
        <span class="sulit-tech">SULIT-TECH</span>
    </div>
    <div class="main-menu">Main Menu</div>
    <ul class="menu">
        <li class="menu-item dashbox" onclick="location.href='dashboard.html';highlightBox('dashbox')">
            <i class="fa-solid fa-tachometer-alt" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Dashboard</span>
        </li>
        <li class="menu-item prodbox" onclick="location.href='product.html'; highlightBox('prodbox')">
            <i class="fa-solid fa-qrcode" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Product</span>
        </li>
        <li class="menu-item salesbox" onclick="location.href='customerSale.html'; highlightBox('salesbox')">
            <i class="fa-solid fa-arrow-up-wide-short" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Sales</span>
        </li>
        <li class="menu-item repbox" onclick="location.href='reports.html';highlightBox('repbox')">
            <i class="fa-solid fa-clipboard-list" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Report</span>
        </li>
        <li class="menu-item transbox" onclick="location.href='transaction.html';highlightBox('transbox')">
            <i class="fa-solid fa-receipt" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Transaction</span>
        </li>
        <li class="menu-item adbox" onclick="location.href='admin.html';highlightBox('adbox')">
            <i class="fa-solid fa-user-shield" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Admin</span>
        </li>
    </ul>
    <div class="main-menu">Help & Settings</div>
    <ul class="menu">
        <li class="menu-item helpbox" onclick="location.href='hc.html';highlightBox('helpbox')">
            <i class="fa-solid fa-question-circle" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Help & Center</span>
        </li>
        <li class="menu-item setbox" onclick="location.href='settings.html';highlightBox('setbox')">
            <i class="fa-solid fa-cog" style="margin-right: 30px; font-size: 25px;"></i>
            <span class="menu-text">Settings</span>
        </li>
    </ul>
</nav>

<!-- General Help&Center Taskbar -->
<nav class="hcGeneralTaskbar">
    <div class="hcHeader">
        Help & Center
    </div>
    <hr class="hcDivider">
    <ul class="hcMenu">
        <!-- FAQ Button with a unique class 'faqStyle' -->
        <li class="hcItem faqStyle" onclick="location.href='hc.html'; highlightBox('faqStyle')">
            <i class="fa-solid fa-question-circle" style="margin-right: 20px; font-size: 20px;"></i>
            <span class="hcText">FAQ</span>
        </li>
        <!-- Feedback Button -->
        <li class="hcItem feedbox" onclick="location.href='feedback.html'; highlightBox('feedbox')">
            <i class="fa-solid fa-comment-dots" style="margin-right: 20px; font-size: 20px;"></i>
            <span class="hcText">Feedback</span>
        </li>
        <!-- Contact Support Button -->
        <li class="hcItem supbox" onclick="location.href='support.html'; highlightBox('supbox')">
            <i class="fa-solid fa-headset" style="margin-right: 20px; font-size: 20px;"></i>
            <span class="hcText">Contact Support</span>
        </li>
    </ul>
</nav>


         <!-- Navigation Bar -->
         <nav class="navbar">
            <div class="navSearch">
                <input type="text" class="navSearchInput" placeholder="Search...">
                <i class="fa fa-xmark navClearIcon"></i>
            </div>
            <div class="navProfileSection" id="profileSection">
                <img src="photo.jpg" alt="Profile" class="navProfileImage">
                <i class="fa fa-caret-down" style="margin-left: 5px;"></i> <!-- Caret Down Icon -->
                <div class="navDropdownContent">
                    <img src="photo.jpg" alt="Profile" class="navDropdownProfileImage">
                    <span class="navDropdownUserName">Carlos Miguel Ochia</span>
                    <span class="navDropdownJobPosition">Warehouse specialist</span>
                    <button id="navViewProfileButton" class="navViewProfileButton">View Profile</button>
                    <hr class="navHorizontalLine">
                    <a href="Login.html" class="navSignOutButton">Sign Out</a>
                </div>
            </div>
        </nav>
        
        </header>
    </div>
   
        <script src="support.js"></script>
</body>
</html>
